<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Feliz Aniversário!!! :)</title>
	<meta charset="UTF-8" />
	<meta name="description" content="Happy Birthday">
	<meta name="robots" content="index, follow" />
	<link rel="author" href="https://plus.google.com/u/1/+AyushSharma1/" /> 
    <meta name="keywords" content="Birthday, Happy">
    <meta property="og:type" content="E-Greeting" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:description" content="Wish you a very Happy Birthday">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="loading.css">
	<link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
	<link rel="stylesheet/less" href="cake.less">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
    <style>
        .bulb-holder .bulb {
            display: none; 
        }

		@keyframes blink {
			50% {
				border-color: transparent;
			}	
		}
		body {
			font-family: "Poppins", sans-serif;
		}
    </style>
</head>

<body>
	<div id="content">
		<div class="loading"></div>
		<audio class="song" controls loop>
			<source src="Happy_birthday_to_you_MIDI(chosic.com).mp3"></source>
			Você está convidado para um momento divertido.
		</audio>
    <div class="balloons text-center" id="b1">
			<h4 style="color:#000000;">Te</h4>
    </div>
    <div class="balloons text-center" id="b2">
			<h4 style="color:#000000;">Desejo</h4>
    </div>
	<div class="balloons text-center" id="b3">
			<h4 style="color:#000000;">Paz</h4>
    </div>
	<div class="balloons text-center" id="b4">
			<h4 style="color:#000000;">Amor</h4>
    </div>
	<div class="balloons text-center" id="b5">
			<h4 style="color:#000000;">Saúde</h4>
    </div>
    <div class="balloons text-center" id="b6">
			<h4 style="color:#000000;">Sabedoria</h4>
    </div>
    <div class="balloons text-center" id="b7">
			<h4 style="color:#000000;">Sucesso</h4>
    </div>

		<img src="Images/Balloon-Border.png" width="100%" class="balloon-border">

	<div class="container">
		<div class="row">
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb" id="bulb_yellow"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb" id="bulb_red"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb" id="bulb_blue"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb" id="bulb_green"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb" id="bulb_pink"></div>
			</div>
			<div class="col-md-2 col-xs-2 bulb-holder">
				<div class="bulb" id="bulb_orange"></div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<img src="Images/HBD 2 Banner.webp" class="bannar" alt="Banner de Feliz Aniversário 2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center" style="justify-items: center;">
					<img src="Images\imagem.png" class="celebrate-img" alt="Comemore"> 
				</div>
			</div>
			<div class="row cake-cover">
				<div class="col-md-12 text-center">
					<div class="cake">
					  <div class="velas">
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
					  </div>
					  <div class="cobertura"></div>
					  <div class="bizcocho"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="navbar navbar-fixed-bottom">
			<div class="row">
				<div class="col-md-6 text-center col-md-offset-3">
					<button id="turn_on">Começar</button>
					<button id="play"></button>
					<button id="bannar_coming"></button>
					<button id="balloons_flying"></button>
					<button id="cake_fadein"></button>
					<button id="light_candle"></button>
					<button id="wish_message"></button>
					<button class="btn btn-primary" id="story">Clique para ver a sua mensagem especial</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    document.getElementById('turn_on').addEventListener('click', function() {
        var bulbs = document.querySelectorAll('.bulb');
        bulbs.forEach(function(bulb) {
            bulb.style.display = 'block';
        });
        var celebrateImg = document.querySelector('.celebrate-img');
        celebrateImg.style.display = 'block';
    });
</script>
<script src="effect.js"></script>
</html>
