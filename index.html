<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Feliz Aniversário!!! :)</title>
	<link rel="shortcut icon" type="image/png" href="Images/cake.png" />
	<meta charset="UTF-8" />
	<meta name="description" content="Happy Birthday">
	<meta name="robots" content="index, follow" />
	<meta name="keywords" content="Birthday, Happy">
	<meta property="og:type" content="E-Greeting" />
	<meta property="og:description" content="Wish you a very Happy Birthday">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="loading.css">
	<link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
	<link rel="stylesheet/less" href="cake.less">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
    <style>
        .bulb-holder .bulb {
            display: none; 
        }
        .celebrate-img {
            display: none; 
            width: 35%; 
        }

		@keyframes blink {
			50% {
				border-color: transparent;
			}	
		}
		body {
			font-family: "Poppins", sans-serif;
		}
    </style>
</head>

<body>
	<div id="content">
		<div class="loading"></div>
		<audio class="song" controls loop>
			<source src="Happy_birthday_to_you_MIDI(chosic.com).mp3"></source>
			Você está convidado para um momento divertido.
		</audio>
		<div class="balloons text-center" id="b1">
			<h4 style="color:#f8b704;">Te</h4>
		</div>
		<div class="balloons text-center" id="b2">
			<h4 style="color:#152ae0;">Desejo</h4>
		</div>
		<div class="balloons text-center" id="b3">
			<h4 style="color:#f50e0e;">Alegria</h4>
		</div>
		<div class="balloons text-center" id="b4">
			<h4 style="color:#eff706;">Amor</h4>
		</div>
		<div class="balloons text-center" id="b5">
			<h4 style="color:#705ef6;">Saúde</h4>
		</div>
		<div class="balloons text-center" id="b6">
			<h4 style="color:#6cc712;">Sucesso</h4>
		</div>
		<div class="balloons text-center" id="b7">
			<h4 style="color:#0f962c;">Letícia</h4>
		</div>		

		<img src="Images/Balloon-Border.png" width="100%" class="balloon-border">

		<div class="container">
			<div class="row">
				<div class="col-md-2 col-xs-2 bulb-holder">
					<img class="bulb" src="Images/bulb_yellow.png" alt="Lâmpada Amarela">
				</div>
				<div class="col-md-2 col-xs-2 bulb-holder">
					<img class="bulb" src="Images/bulb_red.png" alt="Lâmpada Vermelha">
				</div>
				<div class="col-md-2 col-xs-2 bulb-holder">
					<img class="bulb" src="Images/bulb_blue.png" alt="Lâmpada Azul">
				</div>
				<div class="col-md-2 col-xs-2 bulb-holder">
					<img class="bulb" src="Images/bulb_green.png" alt="Lâmpada Verde">
				</div>
				<div class="col-md-2 col-xs-2 bulb-holder">
					<img class="bulb" src="Images/bulb_pink.png" alt="Lâmpada Rosa">
				</div>
				<div class="col-md-2 col-xs-2 bulb-holder">
					<img class="bulb" src="Images/bulb_orange.png" alt="Lâmpada Laranja">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<img src="Images/HBD 2 Banner.webp" class="bannar" alt="Banner de Feliz Aniversário 2">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<img src="Images\imagem.png" class="celebrate-img" alt="Comemore"> 
				</div>
			</div>
			<div class="row cake-cover">
				<div class="col-md-12 text-center">
					<div class="cake">
					  <div class="velas">
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
						<div class="fuego"></div>
					  </div>
					  <div class="cobertura"></div>
					  <div class="bizcocho"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="navbar navbar-fixed-bottom">
			<div class="row">
				<div class="col-md-6 text-center col-md-offset-3">
					<button class="btn btn-primary" id="turn_on">Acender as Luzes</button>
					<button class="btn btn-primary" id="play">Tocar Música</button>
					<button class="btn btn-primary" id="bannar_coming">Vamos Decorar</button>
					<button class="btn btn-primary" id="balloons_flying">Soltar Balões</button>
					<button class="btn btn-primary" id="cake_fadein">O Melhor Bolo</button>
					<button class="btn btn-primary" id="light_candle">Acender Velas</button>
					<button class="btn btn-primary" id="wish_message">Feliz Aniversário</button>
					<button class="btn btn-primary" id="story">Uma mensagem para você</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>
    document.getElementById('turn_on').addEventListener('click', function() {
        var bulbs = document.querySelectorAll('.bulb');
        bulbs.forEach(function(bulb) {
            bulb.style.display = 'block';
        });
        var celebrateImg = document.querySelector('.celebrate-img');
        celebrateImg.style.display = 'block';
    });
</script>
<script src="effect.js"></script>
</html>
